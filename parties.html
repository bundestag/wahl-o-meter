<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>
    Wahl-O-Meter-Daten: Metadaten
  </title>
  <script src="src/viewer.js" type="text/javascript"></script>
  <script src="src/converter.js" type="text/javascript"></script>

  <script type="text/javascript">
    load_data_by_occasionfile("data/occasions.json", function(loadedData) {
      var convertedData = wahlomat_convert_theses(loadedData.raw);
      convertedData = convertedData.concat(loadedData.additional);
      var mergedData = merge_positions(convertedData);
      reallyAllData = crunch_party_occurences(mergedData);

      load_mergedData_json("data/parties.json", function(parties) {
        reallyAllData.partyMeta = parties;
        write_parties(reallyAllData);
      });
    });
  </script>
</head>

<body></body>

</html>
