<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>
    Wahl-O-Meter-Daten: Metadaten
  </title>
  <script src="converter.js" type="text/javascript"></script>

  <script type="text/javascript">
    load_mergedData_json("data/occasions.json", function(occasions) {
      var additionalData=[];
      var finalFunction=undefined;
      for (var i = 0; i < occasions.length; i++) { //all WOMs
        if(i==occasions.length-1){
          finalFunction=function (additionalData){
            var metaData = {"occasions":occasions,"additionalData":additionalData};
            console.log(metaData);
            write_metadata(metaData);
          }
        }
        load_additional_data(additionalData, occasions[i].year, occasions[i].parliament, finalFunction);
      }
    });
  </script>
</head>

</html>
